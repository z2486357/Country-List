<div *ngIf="allCountryData">
  <div class="row" style="margin-top: 10px">
    <div class="col-md-8">
      <p class="search">Search:</p>
      <input
        type="text"
        class="searchInput"
        placeholder="Please enter country name"
        [(ngModel)]="searchInput"
      />
      <button class="searchButton" (click)="search()">Search</button>
    </div>
    <div class="col-md-4" style="text-align: right">
      <p class="sort">Sort: </p>
      <p class="sort sortChoose" (click)="sortList(0)">A-Z </p>
      <p class="sort sortChoose" (click)="sortList(1)">Z-A </p>
      <p class="page nextPage" (click)="nextPage(page - 1)"><</p>
      <p class="page">{{ page }} of {{ total_pages }}</p>
      <p class="page nextPage" (click)="nextPage(page + 1)">></p>
      <input type="text" class="pageInput" [(ngModel)]="pageChange" />
      <button class="changePageButton" (click)="nextPage(+pageChange)">
        Go
      </button>
    </div>
  </div>
  <hr style="margin-top: 10px" />
  <div *ngIf="!notfound">
    <div
      *ngFor="let country of displayCountryData; let i = index"
      class="list"
      (click)="gotoDetail(i)"
    >
      <div class="row">
        <div class="col-md-2 flagBox">
          <img class="flag" [src]="country.flag" [alt]="country.name" />
        </div>
        <div class="col-md-10">
          <p class="name">{{ country.name }}</p>
          <p class="code">
            Code: {{ country.alpha2Code }} {{ country.alpha3Code }}
          </p>
          <p class="language">Native Language: {{ country.nativeName }}</p>
          <p class="altSpell">Alt Name:</p>
          <p class="altSpell" *ngFor="let altSpell of country.altSpellings">
            {{ altSpell }}
          </p>
          <p class="areaCode">Area Code: {{ country.callingCodes }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="notfound">
    <h1>Not Found</h1>
  </div>
</div>
